<!DOCTYPE html>
<!-- Created By sonoretech -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>formulaire de connexion en HTML | sonoretech</title>
      <link rel="stylesheet" href="apropos.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Formulaire de connexion 
            </div>
            <div class="title signup">
               Formulaire d'inscription
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Connectez-vous</label>
               <label for="signup" class="slide signup">Inscription</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="index.html" class="login">
                  <div class="field">
                     <input type="text" placeholder="Addresse Email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Mot de passe" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Mot de passe oubli√©?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="connecte">
                  </div>
                  <div class="signup-link">
                     vous n'etes pas membre? <a href="">inscrivez vous maintenant</a>
                  </div>
               </form>
               <form action="index.html" class="signup" method="post">
                  <div class="field">
                     <input type="text" placeholder="Addresse Email"  name="nom_utilisateur" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Mot de passe"  name="mot_de_passe" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="s'inscrire">
                  </div>
                  <script>
                    const loginText = document.querySelector(".title-text .login");
                    const loginForm = document.querySelector("form.login");
                    const loginBtn = document.querySelector("label.login");
                    const signupBtn = document.querySelector("label.signup");
                    const signupLink = document.querySelector("form .signup-link a");
                    signupBtn.onclick = (()=>{
                      loginForm.style.marginLeft = "-50%";
                      loginText.style.marginLeft = "-50%";
                    });
                    loginBtn.onclick = (()=>{
                      loginForm.style.marginLeft = "0%";
                      loginText.style.marginLeft = "0%";
                    });
                    signupLink.onclick = (()=>{
                      signupBtn.click();
                      return false;
                    });
                 </script>
               </form>
            </div>
         </div>
      </div>
     
   </body>
</html>
